<!DOCTYPE html>
<html>
  <head>
    <title>Line Chart</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

.rule line {
  stroke: #eee;
  shape-rendering: crispEdges;
}

.rule line.axis {
  stroke: #000;
}

path {
  fill: none;
  stroke-width: 1.5px;
}

circle {
  fill: #fff;
  stroke: #000;
}

    </style>

  <body>
    <script type="text/javascript">

var data0 = d3.range(10).map(function(i) {
  return {x: i / 9, y: (Math.sin(i * 2) + 1) / 2};
});


var data1 = [{x: 40, y: 80}, {x: 40, y: 60}];

var w = 800,
    h = 800,
    p = 40,
    x = d3.scale.linear().domain([0, 100]).range([p, w - p]),
    y = d3.scale.linear().domain([0, 100]).range([h - p, p]);

var line = d3.svg.line()
    .interpolate("linear")
        //.interpolate("monotone") bundle
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g");

var rules = vis.selectAll("g.rule")
    .data(x.ticks(10))
  .enter().append("svg:g")
    .attr("class", "rule");

rules.append("svg:line")
    .attr("x1", x)
    .attr("x2", x)
    .attr("y1", p)
    .attr("y2", h - p - 1);

rules.append("svg:line")
    .attr("class", function(d) { return d ? null : "axis"; })
    .attr("y1", y)
    .attr("y2", y)
    .attr("x1", p)
    .attr("x2", w - p + 1);

rules.append("svg:text")
    .attr("x", x)
    .attr("y", h - p + 3)
    .attr("dy", ".71em")
    .attr("text-anchor", "middle")
    .text(x.tickFormat(10));

rules.append("svg:text")
    .attr("y", y)
    .attr("x", p - 3)
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .text(y.tickFormat(10));
/*
vis.selectAll("path")
    .data([0, 0.25, 0.5, 0.75, 1])
  .enter().append("svg:path")
    .attr("d", function(d) { return line.tension(d)(data); })
        .attr("id", function(d,i) { return "id_" + d; })
    .style("stroke", d3.interpolateRgb("brown", "steelblue"));
*/
vis.selectAll("path")
    //.data([0, 0.25, -0.25, 0.5, -0.5, 0.75, -0.75, 1])
         .data([0.25, -0.25, 0.5, -0.5, 0.75, -0.75])
  .enter().append("svg:path")
    .attr("d", function(d){ return line(genCs(d)) })
        .attr("transform", function(d){
            var x0 = data1[0].x,
		    y0 = data1[0].y,
		    x1 = data1[1].x,
		    y1 = data1[1].y,
            dx = x1 - x0,
            dy = y1 - y0,
            //dr = Math.sqrt(dx * dx + dy * dy);
            dr=Math.sqrt((x(x0)-x(x1)) * (x(x0)-x(x1)) + (y(y0)-y(y1))* (y(y0)-y(y1)));
            console.log(computeTheta());
            return d<0? " rotate("+computeTheta()+" "+x(data1[0].x) + " "+y(data1[0].y)+")"+
            "translate("+(2*x(x0)+dr)+","+2*y(y0)+") "+

            " scale(-1,-1)" :
            " rotate("+computeTheta()+" "+x(data1[0].x) + " "+y(data1[0].y)+")"})
    .style("stroke", "steelblue");

 function rotate(cx, cy, x, y, angle) {

		var radians = (Math.PI / 180) * angle,
		    cos = Math.cos(radians),
		    sin = Math.sin(radians),
		    nx = (cos * (x - cx)) - (sin * (y - cy)) + cx,
		    ny = (sin * (x - cx)) + (cos * (y - cy)) + cy;

		return [nx, ny];
	}

function computeTheta(){
    var x0 = data1[0].x,
		    y0 = data1[0].y,
		    x1 = data1[1].x,
		    y1 = data1[1].y,
            dx = x1 - x0,
            dy = y1 - y0,
            dia = Math.sqrt(dx * dx + dy * dy),
                dr=dia/2;


    var theta = Math.atan2(dy, dx) * 180 / Math.PI;
    //return theta < 0 ? -theta : theta;
    return -theta ;
}
function genCs ( tension) {
    tension = tension < 0? -tension:tension;
    var f = 0.25;


		var x0 = data1[0].x,
		    y0 = data1[0].y,
		    x1 = data1[1].x,
		    y1 = data1[1].y,
            dx = x1 - x0,
            dy = y1 - y0,
            dia = Math.sqrt(dx * dx + dy * dy),
               dr=dia/2;


    var theta0 = Math.atan2(dy, dx) * 180 / Math.PI;
 var theta = theta0 < 0 ? -theta0 : theta0;

    //horizental
    //var newTgt = rotate(x0, y0, x1, y1, theta);
    //x1=newTgt[0];
    //y1=newTgt[1];
    x1=x0+dia;
    y1=y0;

    dx= x1 -x0;
    dy=y1 -y0;

    var c0=[x0 + dia * f, y0 - dr],
            c1=[x1 - (dia * f), y1 - dr];


        var ps = [
            [x0, y0],
            c0,
            c1,
            [x1, y1]
        ];



        var n = 4 - 1; // total 4 points including x0y0 and x1y1
        if (n) {
            var i = -1,
                p,
                t;
            while (++i <= n) {
              p = ps[i];
              t = i / n;
              p[0] = tension * p[0] + (1 - tension) * (x0 + t * dx);
              p[1] = tension * p[1] + (1 - tension) * (y0 + t * dy);
            }
        }



        return [{x:ps[0][0],y:ps[0][1]},{x:ps[1][0],y:ps[1][1]},{x:ps[2][0],y:ps[2][1]},{x:ps[3][0],y:ps[3][1]}];

}

vis.selectAll("circle")
    .data(data1)
  .enter().append("svg:circle")
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
    .attr("r", 4.5);

    </script>
